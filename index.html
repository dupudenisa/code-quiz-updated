<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>JavaScript Code Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <form class="form-inline">
            <button class="btn btn-outline-success" type="button">View High Scores</button>
            <div id = "timertext">Timer:</div>
            <div id = "timertime"></div>
        </form>
    </nav>

    <div class = "container">
        <div id = "question-container" class = "hide">
            <div id = "question">Question</div>
            <div id = "answer-btn" class = "answer-btn">
            </div>
            <div id = correctIncorrect></div>
        </div>

        <div id = "done-container" class = "hide">
            <h1 id = "all-done">All Done!</h1>
            <div id = "final-score"></div>
            <input id = "initials" title="Enter Initials" class = "enter-initials"></input>
            <button id = "submit-btn" class="submit-btn">Submit</button>
        </div>

        <div id = "highscore-container" class = "hide">
            
            <h1 id = "highscore">HighScore!</h1>
        </div>


        <div class = "controls">
            <button id = "start-btn" class = "start-btn btn">Start</button>
            <button id = "next-btn" class = "next-btn btn hide">Next</button>
        </div>
    </div>

<script defer src="script.js"></script>
    
</body>
</html>
